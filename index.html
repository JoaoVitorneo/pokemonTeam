<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Pokemon</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <h1 id="title">Build Your Pokémon team!</h1>
            <p>Search for your pokémon</p>
            <input type="search" id="search" autocomplete="off" required>
        </form>
        <div class="card">
            <h2 class="pkm-name"></h2>
            <img id="pkm-pic">
            <p class="pkm-id"></p>
            <button id="choose">Choose!</button>
        </div>
        <div id="status">
            <p>Type- <span id="type"></span></p>
            <p>Attack- <span id="attack"></span></p>
            <p>Defense- <span id="defense"></span></p>
            <p>Speed- <span id="speed"></span></p>
            <p>S.Attack- <span id="special-attack"></span></p>
            <p>S.Defense- <span id="special-defense"></span></p>
            
        </div>
    </div>

    <div class="team">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
